<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <script src="app.js"></script>
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <h1>Age calculator</h1>
    <main class="container">
      <div class="input-container">
        <div>
            <p class="letter-spacing">DAY</p>
            <input type="day" min="01" max="12" placeholder="DD">
            <p class="error-message day-required hidden">
              This field is required
            </p>
            <p class="error-message day-invalid hidden">
              Must be a valid day
            </p>
            <p class="error-message date-invalid hidden">
              Must be a valid date
            </p>
        </div>
        <div >
            <p class="letter-spacing">MONTH</p>
            <input type="day" min="01" max="12" placeholder="MM">
            <p class="error-message month hidden">
              This field is required
            </p>
            <p class="error-message month hidden">
              Must be a valid month
            </p>
            <p class="error-message date-invalid hidden">
              Must be a valid date
            </p>
        </div>
        <div>
            <p class="letter-spacing">YEAR</p>
            <input type="year" placeholder="YYYY">
            <p class="error-message year-required hidden">
              This field is required
            </p>
            <p class="error-message year-invalid hidden">
              Must be a valid day
            </p>
            <p class="error-message date-invalid hidden">
              Must be a valid year
            </p>
        </div>
        <button>
          <img src="./assets/images/icon-arrow.SVG">
        </button>
      </div>
      <div class="output-container">
        <p><span>--</span> years</p>
        <p><span>--</span> months</p>
        <p><span>--</span> days</p>
      </div>
    </main>
</body>
</html>
